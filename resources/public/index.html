<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"/>
    <link rel="icon" href="https://trosa.io/img/favicon.ico" />
    <title>Speculum Preview</title>
    <style>
      body {
          padding: 0;
          margin: 0;
      }
      html, body, #map {
          height: 100%;
          width: 100%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>

    <script type="text/javascript">
      var map = L.map('map').setView([48.853, 2.333], 13);
      var hash = new L.Hash(map);

      var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 19,
      }).addTo(map);

      var poll = L.tileLayer('/tiles/igcp/igc-retina-192dpi/{z}/{x}/{y}.png', {
	  maxZoom: 21,
	  opacity: 0.5,
	  tms: true
      });

      var progress  = L.tileLayer('/tiles/igcp/igc-retina-192dpi/{z}/{x}/{y}.png?preview%3f=true', {
	  maxZoom: 21,
	  opacity: 0.5,
	  tms: true
      });

      var wms_poll =  L.tileLayer.wms('/wms/stea/hp/ows', {
	  layers: "PVP3 Cion SUD",
	  opacity: 1,
	  maxZoom: 23,
	  format: "image/png",
	  transparent: true
      });

      var wms_progress =  L.tileLayer.wms('/wms/stea/hp/ows?preview%3f=true', {
	  layers: "PVP3 Cion SUD",
	  opacity: 1,
	  maxZoom: 23,
	  format: "image/png",
	  transparent: true
      });

      var overlays = {
	  "Tile Poll": poll,
	  "Tile Progress": progress,
	  "WMS Poll": wms_poll,
	  "WMS Progress": wms_progress
      };

      //var hash = new L.Hash(map);
      var layerControl = L.control.layers({"OSM": osm}, overlays)
	  .addTo(map);

    </script>

  </body>
</html>
