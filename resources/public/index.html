<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
	  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
	  crossorigin=""/>
    <link rel="icon" href="https://trosa.io/img/favicon.ico" />
    <title>Speculum Reports</title>
    <style>
      body {
          padding: 0;
          margin: 0;
      }
      html, body, #map {
          height: 100%;
          width: 100%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
	    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
	    crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>

    <script type="text/javascript">
      var map = L.map('map').setView([48.853, 2.333], 13);
      var hash = new L.Hash(map);

      var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 19,
      }).addTo(map);

      var poll = L.tileLayer('/tiles/igcp/igc-retina-192dpi/{z}/{x}/{y}.png', {
	  maxZoom: 21,
	  opacity: 0.5,
	  tms: true
      }).addTo(map);

      var progress  = L.tileLayer('/tiles/igcp/igc-retina-192dpi/{z}/{x}/{y}.png?preview%3f=true', {
	  maxZoom: 21,
	  opacity: 0.5,
	  tms: true
      });

      var overlays = {
	  "Poll": poll,
	  "Progress": progress
      };

      //var hash = new L.Hash(map);
      var layerControl = L.control.layers({"OSM": osm}, overlays)
	  .addTo(map);

    </script>

  </body>
</html>
